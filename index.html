<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from "./static/Three.js";
    import { OrbitControls } from "./static/OrbitControls.js";

    let camera, scene, renderer, controls, mesh;

    const createWorld = () => {
      const houseGroup = new THREE.Group();
      const house = new THREE.Object3D();

      houseGroup.add(house);
      scene.add(houseGroup);
     

      var points = [
        {
          x1: 2,
          x2: 12,
          y1: 0,
          y2: 0.5
        },
        {
          x1: 2,
          x2: 2.5,
          y1: 0.5,
          y2: 3.5
        },
        {
          x1: 2,
          x2: 12,
          y1: 3,
          y2: 3.5
        },
        {
          x1: 12,
          x2: 11.5,
          y1: 3.0,
          y2: 0
        }
      ]
      drawWall(house, points);

      const ground = new THREE.Mesh(
        new THREE.PlaneBufferGeometry(30, 30),
        new THREE.MeshStandardMaterial({ color: 0xffff99 })
      );
      ground.rotateX(-Math.PI / 2);
      // ground.translateZ(-1);
      houseGroup.add(ground);

      house.traverse((mesh) =>
        mesh !== house ? (mesh.visible = false) : null
      );

      mesh = [houseGroup, house];

      camera.lookAt(houseGroup.position);
      house.children.forEach(
        (mesh, index) => (mesh.visible = index < house.children.length)
      );
    };

    function drawWall(house, points){
      for (let i = 0; i < points.length; i++) {
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute("position", new THREE.BufferAttribute(createWall(points[i].x1, points[i].x2, points[i].y1, points[i].y2), 3));
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const mesh1 = new THREE.Mesh(geometry, material);
        house.add(mesh1);
      }
    }

    function createWall(x1,x2, z1,z2)  {
      let y1 = 0;
      let y2 = 5;
      const vertices = new Float32Array([
        // front
        x1, y1, z2,
        x2, y1, z2,
        x1, y2, z2,

        x1, y2, z2,
        x2, y1, z2,
        x2, y2, z2,

        // right
        x2, y1, z2,
        x2, y1, z1,
        x2, y2, z2,

        x2, y2, z2,
        x2, y1, z1,
        x2, y2, z1,


        // back
        x2, y1, z1,
        x1, y1, z1,
        x2, y2, z1,

        x2, y2, z1,
        x1, y1, z1,
        x1, y2, z1,

        // left
        x1, y1, z1,
        x1, y1, z2,
        x1, y2, z1,

        x1, y2, z1,
        x1, y1, z2,
        x1, y2, z2,
        // top
        x2, y2, z1,
        x1, y2, z1,
        x2, y2, z2,

        x2, y2, z2,
        x1, y2, z1,
        x1, y2, z2
      ]);
      return vertices;

    }

    const init = () => {
      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000.0
      );
      camera.position.set(0, 50, 15);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      scene.add(new THREE.HemisphereLight(0xffffcc, 0x19bbdc, 1));

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      createWorld();
    };

    const animate = () => {
      requestAnimationFrame(animate);

      controls.update();

      renderer.render(scene, camera);
    };

    init();
    animate();
  </script>
</body>

</html>
