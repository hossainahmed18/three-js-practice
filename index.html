<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
  </style>

</head>

<body>
  <div class="col-md-2 row" style="margin-top: 20px;">
    <label>Upload Json</label>
    <input id="contentFile" type="file" accept="application/json" />
  </div>

  <script type="module">
    import * as THREE from "./static/Three.js";
    import { OrbitControls } from "./static/OrbitControls.js";

    let camera, scene, renderer, controls, mesh, jsonArray, newPoints, newPoints1;
    let maxX, minX, maxY;

    document.getElementById('contentFile').onchange = function (evt) {
      newPoints1 = [];
      try {
        let files = evt.target.files;
        if (!files.length) {
          alert('No file selected!');
          return;
        }
        let file = files[0];
        let reader = new FileReader();
        reader.onload = (event) => {
          if(renderer){
            renderer.clear();
          }
          jsonArray = JSON.parse(event.target.result).response;
          newPoints1 = Object.values(jsonArray);
          minX = Math.min(...newPoints1.map(o => o.coordinates.x1));
          maxX = Math.max(...newPoints1.map(o => o.coordinates.x2));
          maxY = Math.max(...newPoints1.map(o => o.coordinates.y2));

          newPoints1 = newPoints1.map(o => {
            let point = o;
            point.coordinates.x1 = point.coordinates.x1 / 3;
            point.coordinates.x2 = point.coordinates.x2 / 3;
            point.coordinates.y1 = point.coordinates.y1 / 3;
            point.coordinates.y2 = point.coordinates.y2 / 3;

            if ( point.coordinates.x1 ==  point.coordinates.x2) {
              point.coordinates.x2 =  point.coordinates.x2 - 1;
            }
            if ( point.coordinates.y1 ==  point.coordinates.y2) {
              point.coordinates.y2 =  point.coordinates.y2 + 1;
            }
            return point;
          })
          init();
          animate();
        };
        reader.readAsText(file);
      } catch (err) {
        console.error(err);
      }
    }
    var ShowFloorPlan = function (result) {
      var jsonArray = result.response;

      for (var key in jsonArray) {
        var coordinates = jsonArray[key].coordinates;
        var type = jsonArray[key].type;
        if (type == 'door') {
          material = new MeshLineMaterial({ color: new THREE.Color(0xFF0000), lineWidth: 5 });
        }
        else if (type == 'window') {
          material = new MeshLineMaterial({ color: new THREE.Color(0x00FF00), lineWidth: 5 });
        }
        else {
          material = new MeshLineMaterial({ color: new THREE.Color(0x0000ff), lineWidth: 5 });
        }
      }
    }


    const createWorld = () => {
      const houseGroup = new THREE.Group();
      const house = new THREE.Object3D();

      houseGroup.add(house);
      scene.add(houseGroup);
      drawWall(house, newPoints1);

      const ground = new THREE.Mesh(
        new THREE.PlaneBufferGeometry(200, 300),
        new THREE.MeshStandardMaterial({ color: 0xffff99 })
      );
      ground.rotateX(-Math.PI / 2);
      // ground.translateZ(-1);
      houseGroup.add(ground);

      house.traverse((mesh) =>
        mesh !== house ? (mesh.visible = false) : null
      );

      mesh = [houseGroup, house];

      camera.lookAt(houseGroup.position);
      house.children.forEach(
        (mesh, index) => (mesh.visible = index < house.children.length)
      );
    };

    function drawWall(house, points) {
      for (let i = 0; i < points.length; i++) {
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute("position", new THREE.BufferAttribute(createWall(points[i].coordinates.x1-80, points[i].coordinates.x2-80, points[i].coordinates.y1-100, points[i].coordinates.y2-100), 3));
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const mesh1 = new THREE.Mesh(geometry, material);
        house.add(mesh1);
      }
    }

    function createWall(x1, x2, z1, z2, y1 = 0, y2 = 25) {

      const vertices = new Float32Array([
        // front
        x1, y1, z2,
        x2, y1, z2,
        x1, y2, z2,

        x1, y2, z2,
        x2, y1, z2,
        x2, y2, z2,

        // right
        x2, y1, z2,
        x2, y1, z1,
        x2, y2, z2,

        x2, y2, z2,
        x2, y1, z1,
        x2, y2, z1,


        // back
        x2, y1, z1,
        x1, y1, z1,
        x2, y2, z1,

        x2, y2, z1,
        x1, y1, z1,
        x1, y2, z1,

        // left
        x1, y1, z1,
        x1, y1, z2,
        x1, y2, z1,

        x1, y2, z1,
        x1, y1, z2,
        x1, y2, z2,
        // top
        x2, y2, z1,
        x1, y2, z1,
        x2, y2, z2,

        x2, y2, z2,
        x1, y2, z1,
        x1, y2, z2
      ]);
      return vertices;
    }

    const init = () => {
      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000.0
      );
      camera.position.set(maxX, maxY+50, 10);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      scene.add(new THREE.HemisphereLight(0xffffcc, 0x19bbdc, 1));

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      createWorld();
    };

    const animate = () => {
      requestAnimationFrame(animate);

      controls.update();

      renderer.render(scene, camera);
    };
  </script>
</body>

</html>
