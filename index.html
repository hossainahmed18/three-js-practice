    var newPoints = [];
    for (let i = 0; i < heatpoints.length; i++) {
      let point = heatpoints[i];
      point.x1 = point.x1 / 5;
      point.x2 = point.x2 / 5;
      point.y1 = point.y1 / 5;
      point.y2 = point.y2 / 5;
      newPoints.push(point);
    }

    minX = Math.min(...newPoints.map(o => o.x1));
    maxX = Math.max(...newPoints.map(o => o.x2));
    maxY = Math.max(...newPoints.map(o => o.y2));


    const createWorld = () => {
      const houseGroup = new THREE.Group();
      const house = new THREE.Object3D();

      houseGroup.add(house);
      scene.add(houseGroup);

      var processedPoints = [];
      for (let i = 0; i < newPoints.length; i++) {
        let point = newPoints[i];
        if (point.x1 == point.x2) {
          point.x2 = point.x2 - 1;
        }
        if (point.y1 == point.y2) {
          point.y2 = point.y2 + 1;
        }
        processedPoints.push(point);
      }
      drawWall(house, processedPoints);

      const ground = new THREE.Mesh(
        new THREE.PlaneBufferGeometry(200, 300),
        new THREE.MeshStandardMaterial({ color: 0xffff99 })
      );
      ground.rotateX(-Math.PI / 2);
      // ground.translateZ(-1);
      houseGroup.add(ground);

      house.traverse((mesh) =>
        mesh !== house ? (mesh.visible = false) : null
      );

      mesh = [houseGroup, house];

      camera.lookAt(houseGroup.position);
      house.children.forEach(
        (mesh, index) => (mesh.visible = index < house.children.length)
      );
    };

    function drawWall(house, points) {
      for (let i = 0; i < points.length; i++) {
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute("position", new THREE.BufferAttribute(createWall(points[i].x1, points[i].x2, points[i].y1, points[i].y2), 3));
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const mesh1 = new THREE.Mesh(geometry, material);
        house.add(mesh1);
      }
    }

    function createWall(x1, x2, z1, z2, y1 = 0, y2 = 15) {

      const vertices = new Float32Array([
        // front
        x1, y1, z2,
        x2, y1, z2,
        x1, y2, z2,

        x1, y2, z2,
        x2, y1, z2,
        x2, y2, z2,

        // right
        x2, y1, z2,
        x2, y1, z1,
        x2, y2, z2,

        x2, y2, z2,
        x2, y1, z1,
        x2, y2, z1,


        // back
        x2, y1, z1,
        x1, y1, z1,
        x2, y2, z1,

        x2, y2, z1,
        x1, y1, z1,
        x1, y2, z1,

        // left
        x1, y1, z1,
        x1, y1, z2,
        x1, y2, z1,

        x1, y2, z1,
        x1, y1, z2,
        x1, y2, z2,
        // top
        x2, y2, z1,
        x1, y2, z1,
        x2, y2, z2,

        x2, y2, z2,
        x1, y2, z1,
        x1, y2, z2
      ]);
      return vertices;
    }

    const init = () => {
      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        10000.0
      );
      camera.position.set(maxX / 2, maxY+50, 10);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      scene.add(new THREE.HemisphereLight(0xffffcc, 0x19bbdc, 1));

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      createWorld();
    };

    const animate = () => {
      requestAnimationFrame(animate);

      controls.update();

      renderer.render(scene, camera);
    };
    init();
    animate();
