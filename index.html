<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from "./static/Three.js";
    import { OrbitControls } from "./static/OrbitControls.js";

    let camera, scene, renderer, controls, mesh;

    const createWorld = () => {
      const houseGroup = new THREE.Group();
      const house = new THREE.Object3D();

      houseGroup.add(house);
      scene.add(houseGroup);
      const geometry = new THREE.BufferGeometry();
      let x1 = 2;
      let x2 = 12;
      let y1 = 0;
      let y2 = 5;
      let z = 2;


      const vertices = new Float32Array([
        // front
        x1, y1, z,
        x2, y1, z,
        x1, y2, z,

        x1, y2, z,
        x2, y1, z,
        x2, y2, z,

        // right
        x2, y1, z,
        x2, y1, 0,
        x2, y2, z,

        x2, y2, z,
        x2, y1, 0,
        x2, y2, 0,

        
        // back
        x2, y1, 0,
        x1, y1, 0,
        x2, y2, 0,

        x2, y2, 0,
        x1, y1, 0,
        x1, y2, 0,

        // left
        x1, y1, 0,
        x1, y1, z,
        x1, y2, 0,

        x1, y2, 0,
        x1, y1, z,
        x1, y2, z,
        // top
        x2, y2, 0,
        x1, y2, 0,
        x2, y2, z,

        x2, y2, z,
        x1, y2, 0,
        x1, y2, z
      ]);



      geometry.setAttribute("position", new THREE.BufferAttribute(vertices, 3));
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const mesh1 = new THREE.Mesh(geometry, material);
      house.add(mesh1);

      const ground = new THREE.Mesh(
        new THREE.PlaneBufferGeometry(30, 30),
        new THREE.MeshStandardMaterial({ color: 0xffff99 })
      );
      ground.rotateX(-Math.PI / 2);
     // ground.translateZ(-1);
      houseGroup.add(ground);

      house.traverse((mesh) =>
        mesh !== house ? (mesh.visible = false) : null
      );

      mesh = [houseGroup, house];

      camera.lookAt(houseGroup.position);
      house.children.forEach(
        (mesh, index) => (mesh.visible = index < house.children.length)
      );
    };

    const init = () => {
      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000.0
      );
      camera.position.set(0, 15, 15);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      scene.add(new THREE.HemisphereLight(0xffffcc, 0x19bbdc, 1));

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      createWorld();
    };

    const animate = () => {
      requestAnimationFrame(animate);

      controls.update();

      renderer.render(scene, camera);
    };

    init();
    animate();
  </script>
</body>

</html>
