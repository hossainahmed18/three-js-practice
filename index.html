<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<script type="module">
		import * as THREE from "./static/Three.js";
		import { OrbitControls } from "./static/OrbitControls.js";

         //if npm i three
		//import * as THREE from "./static/three/src/Three.js";
		//import { OrbitControls } from "./static/three/examples/jsm/controls/OrbitControls.js";
		//in OrbitControls -- change import

		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(
			75,
			window.innerWidth / window.innerHeight,
			0.1,
			1000
		);

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		const geometry = new THREE.BoxGeometry(10,1,0.2);
		const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
		const cube = new THREE.Mesh(geometry, material);
		


		const geometry2 = new THREE.BoxGeometry(9,1,0.2);
		const material2 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
		const cube2 = new THREE.Mesh(geometry2, material2);
		cube2.position.z = 5;
		cube2.position.x = -0.5;


		const geometry3 = new THREE.BoxGeometry(0.2,1,4);
		const material3 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
		const cube3 = new THREE.Mesh(geometry3, material3);
		cube3.position.z = 2

		const geometry4 = new THREE.BoxGeometry(0.2,1,5);
		const material4 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
		const cube4 = new THREE.Mesh(geometry4, material4);
		cube4.position.z = 2.5
		cube4.position.x = -5


		const geometry5 = new THREE.BoxGeometry(0.2,1,5);
		const material5 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
		const cube5 = new THREE.Mesh(geometry5, material5);
		cube5.position.z = 2.5
		cube5.position.x = 5

		 const geometry6 = new THREE.BoxGeometry(10, 0.1 ,5);
		 const material6 = new THREE.MeshBasicMaterial({ color: 0xffffff });
		 const cube6 = new THREE.Mesh(geometry6, material6);
		 cube6.position.z = 2.5
		 cube6.position.x = 0
		 cube6.position.y = -0.5
		



		scene.add(cube);
		scene.add(cube2);
		scene.add(cube3);
		scene.add(cube4);
		scene.add(cube5);
		scene.add(cube6);



		camera.position.z = 5;

		renderer.render(scene, camera);

		const controls = new OrbitControls(camera, renderer.domElement);

		camera.position.set(0, 5, 10);
		controls.update();

		function animate() {

			requestAnimationFrame(animate);
			controls.update();

			renderer.render(scene, camera);

		}
		animate();

	</script>
</body>

</html>
